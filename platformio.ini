[env:esp32-s3-cam]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 115200

; USB HID und OTA Support
lib_deps =
    esp32-camera @ ^2.0.4

; Build flags - Serial TTL only (USB-HID later)
build_flags =
    -DARDUINO_USB_MODE=0

; OTA Update Einstellungen
monitor_filters = esp32_exception_decoder

; Optional: Für Debugging
[env:esp32-s3-cam-debug]
extends = env:esp32-s3-cam
build_type = debug

; Altes DevKit Environment
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 115200

; USB HID und OTA Support
lib_deps =
    esp32-camera @ ^2.0.4

; Build flags für USB-HID
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM

; OTA Update Einstellungen
monitor_filters = esp32_exception_decoder

; Optional: Für Debugging
[env:esp32-s3-devkitc-1-debug]
extends = env:esp32-s3-devkitc-1
build_type = debug
