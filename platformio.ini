[env:esp32-s3-cam]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 115200

; USB HID und OTA Support
lib_deps =
    esp32-camera @ ^2.0.4

; Build flags f端r USB-HID (DISABLED - using Serial TTL instead)
build_flags =
    ; -DARDUINO_USB_MODE=1
    ; -DARDUINO_USB_CDC_ON_BOOT=1

; OTA Update Einstellungen
monitor_filters = esp32_exception_decoder

; Optional: F端r Debugging
[env:esp32-s3-cam-debug]
extends = env:esp32-s3-cam
build_type = debug

; Altes DevKit Environment
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 115200

; USB HID und OTA Support
lib_deps =
    esp32-camera @ ^2.0.4

; Build flags f端r USB-HID
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM

; OTA Update Einstellungen
monitor_filters = esp32_exception_decoder

; Optional: F端r Debugging
[env:esp32-s3-devkitc-1-debug]
extends = env:esp32-s3-devkitc-1
build_type = debug
